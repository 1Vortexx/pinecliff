<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinecliff County - Staff Handbook Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header h1 i {
            margin-right: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .header p i {
            margin-right: 8px;
        }

        .content {
            padding: 40px;
        }

        .info-section {
            background: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .info-section i {
            margin-right: 8px;
            color: #3498db;
        }

        .user-info {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        label i {
            margin-right: 8px;
            color: #3498db;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .question-card {
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .question-number i {
            margin-right: 8px;
        }

        .section-ref {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .section-ref i {
            margin-right: 5px;
        }

        .question-text {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-weight: normal;
        }

        .submit-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e1e8ed;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
            display: block;
            margin-bottom: 15px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error i {
            margin-right: 10px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success i {
            margin-right: 10px;
        }

        .progress-bar {
            background: #e1e8ed;
            height: 8px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #3498db 0%, #2ecc71 100%);
            height: 100%;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clipboard-check"></i> Staff Handbook Knowledge Test</h1>
            <p><i class="fas fa-mountain"></i> Pinecliff County, CO Roleplay</p>
        </div>

        <div class="content">
            <div class="info-section">
                <p><i class="fas fa-info-circle"></i> <strong>Instructions:</strong> This test covers the Pinecliff County Staff Handbook. You must score at least <strong>85%</strong> to pass. Answer all questions to the best of your ability.</p>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading questions...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <form id="surveyForm" style="display: none;">
                <div class="user-info">
                    <div class="form-group">
                        <label for="discordUsername"><i class="fab fa-discord"></i> Discord Username *</label>
                        <input type="text" id="discordUsername" name="discordUsername" required placeholder="e.g., username#0000 or @username">
                    </div>
                    <div class="form-group">
                        <label for="discordId"><i class="fas fa-id-card"></i> Discord ID *</label>
                        <input type="text" id="discordId" name="discordId" required placeholder="Right-click your profile and click 'Copy User ID'">
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>

                <div id="questionsContainer"></div>

                <div class="submit-section">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Submit Quiz
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // REPLACE THESE WITH YOUR SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://kyrwsuhcljhetjeavrjm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5cndzdWhjbGpoZXRqZWF2cmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NDkyNjMsImV4cCI6MjA3OTMyNTI2M30.JBFSA-cVMV6bKcj86buLqAH7-d_IuwDqrjbJAcJfIA0';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let questions = [];
        let startTime = Date.now();

        async function loadQuestions() {
            try {
                const { data, error } = await supabase
                    .from('survey')
                    .select('*')
                    .order('question_number', { ascending: true });

                if (error) throw error;

                if (!data || data.length === 0) {
                    showError('<i class="fas fa-exclamation-triangle"></i> No questions found in the database. Please contact an administrator.');
                    return;
                }

                questions = data;
                renderQuestions();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('surveyForm').style.display = 'block';
            } catch (error) {
                console.error('Error loading questions:', error);
                showError('<i class="fas fa-exclamation-triangle"></i> Failed to load questions: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            // Skip first 2 questions as they're Discord info (already in form)
            const quizQuestions = questions.filter(q => q.question_type === 'multiple_choice');

            quizQuestions.forEach((question) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-header">
                        <span class="question-number"><i class="fas fa-question-circle"></i> Question ${question.question_number - 2}</span>
                        <span class="section-ref"><i class="fas fa-book"></i> ${question.section_reference || 'N/A'}</span>
                    </div>
                    <div class="question-text">${question.question_text}</div>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="q${question.question_number}_a" name="question_${question.question_number}" value="A" required>
                            <label for="q${question.question_number}_a">A) ${question.option_a}</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q${question.question_number}_b" name="question_${question.question_number}" value="B" required>
                            <label for="q${question.question_number}_b">B) ${question.option_b}</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q${question.question_number}_c" name="question_${question.question_number}" value="C" required>
                            <label for="q${question.question_number}_c">C) ${question.option_c}</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q${question.question_number}_d" name="question_${question.question_number}" value="D" required>
                            <label for="q${question.question_number}_d">D) ${question.option_d}</label>
                        </div>
                    </div>
                `;
                container.appendChild(questionCard);
            });

            trackProgress();
        }

        function trackProgress() {
            const form = document.getElementById('surveyForm');
            form.addEventListener('change', () => {
                const quizQuestions = questions.filter(q => q.question_type === 'multiple_choice');
                const answeredQuestions = new Set();
                
                quizQuestions.forEach(q => {
                    const answer = form.querySelector(`input[name="question_${q.question_number}"]:checked`);
                    if (answer) answeredQuestions.add(q.question_number);
                });

                const progress = (answeredQuestions.size / quizQuestions.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
        }

        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            const formData = new FormData(e.target);
            const discordUsername = formData.get('discordUsername');
            const discordId = formData.get('discordId');

            const quizQuestions = questions.filter(q => q.question_type === 'multiple_choice');
            let correctAnswers = 0;
            const answers = {};

            quizQuestions.forEach(question => {
                const selectedAnswer = formData.get(`question_${question.question_number}`);
                answers[question.question_number] = {
                    question: question.question_text,
                    selected: selectedAnswer,
                    correct: question.correct_answer,
                    isCorrect: selectedAnswer === question.correct_answer
                };

                if (selectedAnswer === question.correct_answer) {
                    correctAnswers++;
                }
            });

            const totalQuestions = quizQuestions.length;
            const scorePercentage = (correctAnswers / totalQuestions) * 100;
            const passed = scorePercentage >= 85;
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);

            try {
                const { data, error } = await supabase
                    .from('responses')
                    .insert([{
                        respondent_name: discordUsername,
                        respondent_email: discordId,
                        total_questions: totalQuestions,
                        correct_answers: correctAnswers,
                        score_percentage: scorePercentage.toFixed(2),
                        passed: passed,
                        answers: answers,
                        time_taken_seconds: timeTaken
                    }]);

                if (error) throw error;

                window.scrollTo(0, 0);
                document.getElementById('surveyForm').style.display = 'none';
                
                const resultMessage = passed 
                    ? `<i class="fas fa-trophy"></i> Congratulations! You passed with ${scorePercentage.toFixed(1)}% (${correctAnswers}/${totalQuestions} correct). Your results have been submitted.`
                    : `<i class="fas fa-times-circle"></i> You scored ${scorePercentage.toFixed(1)}% (${correctAnswers}/${totalQuestions} correct). You need 85% to pass. Please review the handbook and try again.`;
                
                showSuccess(resultMessage);

            } catch (error) {
                console.error('Error submitting response:', error);
                showError('<i class="fas fa-exclamation-triangle"></i> Failed to submit your responses: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Quiz';
            }
        });

        loadQuestions();
    </script>
</body>
</html>
